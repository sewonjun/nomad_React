<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js
"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function Btn({ text, fontSize = 14 }) {
        return (
            <button
                style={{
                    backgroundColor: "tomato",
                    color: "white",
                    padding: "10px, 20px",
                    border: 0,
                    borderRadius: 10,
                    fontSize,
                }}
            >
                {text}
            </button>
        );
    }
    Btn.propTypes = {
        text: PropTypes.string.isRequired,
        fontSize: PropTypes.number,
    };
    // extension 으로 오류를 잡을 수 있다. strin, boolean 외에도 정말 많은 것들을 오류 체크할 수 있게 만들어둠. 
    function App() {
        const [value, setValue] = React.useState("Save Changges");
        return (
            <div>
                <Btn text={value} fontSize={18} />
                <Btn text={"Continue"} />
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
